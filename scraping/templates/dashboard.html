{% extends 'base.html' %}


{% block content %}
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 90%;
  margin-top:30px

}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

</style>
<!-- Page Content -->
<div style="margin-left:25%">
        <h2>average state price of each and every state</h2>
        <img src="{{ url_for('static', filename='/images/image.png') }}" alt="Chart" height="400" width="600">

        <table>

                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">State</th>

                </tr>
                {% for in states %}
                <tr>
                    <td>{{ id }}</td>
                    <td>{{ state }}</td>
                </tr>
                {% endfor %}

        </table>
</div>
{% endblock %}
